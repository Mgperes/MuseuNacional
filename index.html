<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Museu Nacional</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div id="container"><!-- Start container-->
            <header><!-- Start header-->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>

                <nav><!-- Start nav-->
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Acervo</a></li>
                        <li><a href="">Vídeos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Contatos</a></li>
                    </ul>
                </nav><!-- End nav-->

            </header><!-- End header-->

            <div id="principal"><!-- Start principal-->
                <div id="conteudo"><!-- Start conteudo-->
                    <section id="capa">
                        <img src="img/museu.png" alt="Capa do Museu Nacional">
                    </section>
                </div><!-- end conteudo-->

                <aside><!-- Start aside-->
                    <section id="depoimento">
                        <img src="img/depoimento.png" alt="Depoimento">
                    </section>

                    <section id="visita"><!-- Start visita-->
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd pessoas</label>
                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                            </fieldset>

                            <input class="botao" type="submit" value="Verificar disponibilidade">
                        </form>
                    </section><!-- End visita-->

                    <section id="galeria">
                        <h4>Galeria de fotos</h4>
                        <a href="">
                            <img src="img/imagem1.jpg" height="93px" width="93px" alt="Galeria de fotos">
                        </a>
                        <a href="">
                            <img src="img/imagem2.jpg" height="93px" width="93px" alt="Galeria de fotos">
                        </a>
                        <a href="">
                            <img src="img/imagem3.jpg" height="93px" width="93px" alt="Galeria de fotos">
                        </a>
                        <a href="">
                            <img src="img/imagem4.jpg" height="93px" width="93px" alt="Galeria de fotos">
                        </a>
                    </section>
                </aside><!-- End aside-->
            </div><!-- End principal-->

            
        </div><!--end container-->
    </body>
</html>
